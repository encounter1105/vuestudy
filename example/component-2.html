<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component-2</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>component-2</h1>
<hr>
<div id="app">
    <!--把构造器中data的值传递给组件，需要进行绑定就可以了-->
    <!--<panda :here="message"></panda>-->
    <!--<panda here="China"></panda>-->
    <panda from-here="China"></panda>
</div>
<script type="text/javascript">
    var app = new Vue({
        el:'#app',
        // data:{
        //     message:'chengdu'
        // },
        components:{
            //定义panda的组件，并用props设置了here的属性值
            "panda":{
                template:`<div style="color:green">Panda from {{ fromHere }}</div>`,
                props:['fromHere']
            }
        }
    })
</script>
</body>
</html>
