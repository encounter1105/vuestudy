<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example Methods Demo</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>example Methods Demo</h1>
<hr>
<div id="app"></div>
<p><button onclick="destroy()">卸载</button></p>
<p><button onclick="reload()">刷新</button></p>
<p><button onclick="tick()">更改数据</button></p>
<script type="text/javascript">
    var lj = Vue.extend({
            template:`<p>{{message}}</p>`,
            data:function(){
                return{
                    message:'Hello,I am lj!'
                }
            },
        mounted:function(){
            console.log("mounted 被创建");
        },
        destroyed:function(){
            console.log("destroy 销毁之后");
        },
        updated:function(){
            console.log("update 更新之后")
        }
    })
    // 1.用$mount的方法把jspang挂载到DOM上
    var vm = new lj().$mount("#app");
    // 2.用$destroy()进行卸载
    function destroy(){
        vm.$destroy();
    }
    // $forceUpdate() 更新
    function reload(){
        vm.$forceUpdate();
    }
    // $nextTick() 数据修改方法
    function tick(){
        vm.message="update message info ";
        vm.$nextTick(function(){
            console.log('message更新完后我被调用了');
        })
    }
</script>
</body>
</html>
