<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内置组件 -slot</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>内置组件 -slot</h1>
<hr>
<div id="app">
    <!--slot的使用需要两步： 1、在HTML的组件中用slot属性传递值。-->
    <lj>
        <span slot="blogUrl">{{ljData.blogUrl}}</span>
        <span slot="netName">{{ljData.netName}}</span>
        <span slot="skill">{{ljData.skill}}</span>
    </lj>
</div>
<!--1.用<template></template>标签的方式定义了组件-->
<!--slot的使用需要两步： 1、在组件模板中用标签接收值。-->
<template id="tep">
    <div>
        <p>网址：<slot name="blogUrl"></slot></p>
        <p>名字：<slot name="netName"></slot></p>
        <p>类型：<slot name="skill"></slot></p>
    </div>
</template>
<script type="text/javascript">
    var lj ={
        template:"#tep"
    }
    var app = new Vue({
        el:'#app',
        // 2.在Vue 构造器里的data中给出了信息
        data:{
            ljData:{
                blogUrl:'http://tech.taiji.com.cn/',
                netName:'太极开发者社区',
                skill:'技术交流平台'
            }
        },
        components:{
            "lj":lj
        }
    })
</script>
</body>
</html>
