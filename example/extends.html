<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>extendsOption</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>extendsOption</h1>
<hr>
<div id="app">
    ${ num }
    <p><button @click="add">ADD</button></p>
</div>
<script type="text/javascript">
    var extendsObj = {
        updated:function(){
            console.log('我是扩展的updated');
        },
        methods:{
            add:function(){
                console.log('我是扩展的方法');
                this.num++;
            }
        }
    }
    var app = new Vue({
        el:'#app',
        data:{
            num:1
        },
        methods:{
            add:function(){
                console.log('我是原生的方法');
                this.num++;
            }
        },
        updated:function(){
            console.log('我是原生的updated');
        },
        // 注意extends与Mixins的区别 混入这块是数组，扩展只能是对象，即只能有一个扩展
        extends:extendsObj,
        // delimiters的作用是改变我们插值的符号。Vue默认的插值是双大括号{{}}。但有时我们会有需求更改这个插值的形式。
        // 现在我们的插值形式就变成了${}
        delimiters:['${','}']
    })
</script>
</body>
</html>
