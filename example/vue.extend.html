<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue.extend 扩展实例构造器</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>vue.extend 扩展实例构造器</h1>
    <hr>
    <!--<web></web>-->
    <div id="web"></div>
    <script type="text/javascript">
    var webExtend = Vue.extend({
        template:"<p><a :href='webURL'>{{ webName }}</a></p>",
        data:function(){
            return{
                webName:'太极开发者社区',
                webURL:"http://tech.taiji.com.cn/"
            }
        }
    });

    // new webExtend().$mount('web');
    // 扩展实例构造器时需要挂载的
    new webExtend().$mount('#web');
    </script>
</body>
</html>
