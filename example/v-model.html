<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HelloWorld</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>HelloWorld</h1>
<hr>
<div id="app">
    <p>原始文本信息：{{ message }}</p>
    <h3>文本框</h3>
    <p>v-model:<input type="text" v-model.lazy="message"></p>
    <p>v-model.lazy:<input type="text" v-model.lazy="message"></p>
    <p>v-model.number:<input type="text" v-model.number="message"></p>
    <p>v-model.trim<input type="text" v-model.trim="message"></p>
    <hr>
    <h3>文本域</h3>
    <textarea cols="30" rows="10" v-model="message"></textarea>
    <hr>
    <h3>多选框绑定一个值</h3>
    <input type="checkbox" id="isTrue" v-model="isTrue">
    <label for="isTrue">{{ isTrue}}</label>
    <hr>
    <h3>多选绑定一个数组</h3>
    <p>
        <input type="checkbox" id="lj" value="lj" v-model="names">
        <label for="isTrue">lj</label>
        <input type="checkbox" id="panda" value="panda" v-model="names">
        <label for="isTrue">panda</label>
        <input type="checkbox" id="panpan" value="panpan" v-model="names">
        <label for="isTrue">panda</label>
    </p>
    <p>{{names}}</p>
    <hr>
    <h3>单选框的绑定</h3>
    <p>
        <input type="radio" id="one" value="男" v-model="sex">
        <label for="one">男</label>
        <input type="radio" id="two" value="女" v-model="sex">
        <label for="two">女</label>
    </p>
    <p>你选择的性别是:{{sex}}</p>

</div>
<script type="text/javascript">
    var app = new Vue({
        el:'#app',
        data:{
            message:'hello world!',
            isTrue: true,
            names:[],
            sex:'男'
        }
    })
</script>
</body>
</html>
