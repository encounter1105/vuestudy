<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HelloWorld</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>HelloWorld</h1>
    <hr>
    <div id="app">
        {{ message }}
    </div>
    <template id="tab">
        <h2 style="color:red">我是Template标签模板</h2>
    </template>
    <script type="x-template" id="tab1">
        <h2 style="color:red">我是Script标签模板</h2>
    </script>
    <script type="text/javascript">
        var app = new Vue({
         el:'#app',
         data:{
             message:'hello world22222!'
         },
         template:"#tab1"
         // template:`
         //     <h2 style="color:red">我是选项模板</h2>
         // `
        })
    </script>
</body>
</html>
