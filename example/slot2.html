<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内置组件 -slot</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>内置组件 -slot</h1>
<hr>
<div class="container">
    <header>
        <slot name="header"></slot>
    </header>
    <main>
        <slot></slot>
    </main>
    <footer>
        <slot name="footer"></slot>
    </footer>
</div>

<!--1.用<template></template>标签的方式定义了组件-->
<!--slot的使用需要两步： 1、在组件模板中用标签接收值。-->
<template id="tep">
    <div>
        <p>网址：<slot name="blogUrl"></slot></p>
        <p>名字：<slot name="netName"></slot></p>
        <p>类型：<slot name="skill"></slot></p>
    </div>
</template>
<script type="text/javascript">
    var app = new Vue({
        el:'#app',
        components:{
            "lj":lj
        }
    })
</script>
</body>
</html>
