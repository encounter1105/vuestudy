<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component-1</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>component-1</h1>
    <hr>
    <div id="app">
        <lj></lj>
        <panda></panda>
    </div>

    <script type="text/javascript">
        Vue.component('lj',{
            template:`<div style="color:red">我是全局的lj组件</div>`
        })
        var app = new Vue({
            el:'#app',
            components:{
                "panda":{
                    template:`<div style="color:green">我是局部的panda组件</div>`
                }
            }
        })
    </script>
</body>
</html>
